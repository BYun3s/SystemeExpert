<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 mx-auto">
            <ul class="mb-4">
               <ul class="flex justify-center space-x-8">
                <li><a href="/" class="text-gray-700 hover:text-blue-500 transition duration-300 ease-in-out">Accueil</a></li>
            </ul>
            </ul>
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                <input type="submit" value="Login" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">
            </form>
        </div>
    </div>
</body>
</html>
